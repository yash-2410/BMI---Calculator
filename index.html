<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to BMI calculator</h1>
    <div class="container">
       
           <label for="Weight" class="lab" >Enter Your Weight:-</label>
           <input type="text" placeholder="Weight must be in kg" id="w"  >
           <label for="Height" class="lab" >Enter Your Height:-</label>
           <input type="text" placeholder="Height must be in metre" id="h" >
           
           
       
       
       <button  class="btn"  id="bt" >Submit</button> 
       <label for="result">Your BMI is :</label>
       <div class="res" id="result">
        
       </div>
       <div id="level"></div>
       
    </div>
</body>
<script src="index.js"></script>
</html>
